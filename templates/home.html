<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
</head>
<body>
    <form >
        <input type="text" name="publication" placeholder="search" />
        <input type="submit" value="Enter" />
    </form>
    <h1>Headlines</h1>
    {% for artical in articals %}
        <b>
            <a href="{{ artical.link }}">{{ artical.title }}</a>
        </b><br />
        <i>{{ artical.published }}</i>
        <p>{{ artical.summary }}</p>
        <hr />
    {% endfor %}
</body>
</html>
